{% extends "base.html" %}
{% block title %}MediCheck{% endblock %}

{% block content %}

<h1 style="z-index: 2; position: relative;">MediCheck</h1>

<div class="form-container" style="z-index: 2; position: relative;">
  <form method="POST">

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <!-- ðŸ”¥ HIDDEN INPUT (MOST IMPORTANT FIX) -->
    <input type="hidden" name="symptoms" id="symptomsInput">

    <label style="color: #000;">Enter a symptom:</label><br><br>

    <input 
      type="text" 
      id="symptomInput" 
      placeholder="ex: itching, fatigue" 
      autocomplete="off"
    >

    <div id="suggestions"></div>

    <h4>Selected Symptoms:</h4>
    <div id="selectedSymptoms"></div>

    <br><br>
    <button type="submit">Predict</button>
  </form>
</div>

<!-- âœ… JS FILE -->
<script src="{{ url_for('static', filename='auto_correct.js') }}"></script>

{% endblock %}
